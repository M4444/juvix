---
name: juvix-ci-build-pr
kind: pipeline
node:
  project: juvix
steps:
- name: download-scripts
  image: 965844283396.dkr.ecr.eu-west-1.amazonaws.com/git:latest
  pull: never
  commands:
  - aws s3 cp s3://$S3_BUCKET_SCRIPTS/juvix.zip scripts/ci/juvix.zip
  - cd scripts/ci && unzip juvix.zip
  environment:
    S3_BUCKET_SCRIPTS: drone-ci-scripts
    AWS_ACCESS_KEY_ID:
      from_secret: aws_access_key_id
    AWS_SECRET_ACCESS_KEY:
      from_secret: aws_secret_access_key
- name: restore-cache
  image: meltwater/drone-cache:latest
  pull: never
  settings:
    archive_format: gzip
    backend: s3
    bucket: heliax-drone-cache-v2
    cache_key: juvix/{{ checksum "stack.yaml" }}
    mount:
    - ./.stack-work
    - ./.stack
    region: eu-west-1
    restore: true
  environment:
    AWS_ACCESS_KEY_ID:
      from_secret: aws_access_key_id
    AWS_SECRET_ACCESS_KEY:
      from_secret: aws_secret_access_key
  depends_on:
  - download-scripts
- name: test-suite
  image: 965844283396.dkr.ecr.eu-west-1.amazonaws.com/juvix:latest
  pull: never
  commands:
  - make stack-yaml
  - make update-local-stdlibs
  - make test
  depends_on:
  - restore-cache
- name: test-parser
  image: 965844283396.dkr.ecr.eu-west-1.amazonaws.com/juvix:latest
  pull: never
  commands:
  - make test-parser
  depends_on:
  - test-suite
- name: test-typecheck
  image: 965844283396.dkr.ecr.eu-west-1.amazonaws.com/juvix:latest
  pull: never
  commands:
  - make test-typecheck
  depends_on:
  - test-suite
- name: test-compile
  image: 965844283396.dkr.ecr.eu-west-1.amazonaws.com/juvix:latest
  pull: never
  commands:
  - make test-compile
  depends_on:
  - test-suite
- name: org-generation-and-code-formatting
  image: 965844283396.dkr.ecr.eu-west-1.amazonaws.com/juvix:latest
  pull: never
  commands:
  - sh ./scripts/ci/format-and-org-gen.sh
  depends_on:
  - test-typecheck
  - test-compile
  - test-parser
- name: build-checksums
  image: 965844283396.dkr.ecr.eu-west-1.amazonaws.com/git:latest
  pull: never
  commands:
  - python3 scripts/ci/generate-checksums.py
  environment:
    GITHUB_TOKEN:
      from_secret: github_token
  depends_on:
  - test-typecheck
  - test-compile
  - test-parser
- name: push-changes
  image: openanalytics/alpine-git-lfs-client
  pull: never
  commands:
  - sh ./scripts/ci/push-changes.sh
  environment:
    GITHUB_TOKEN:
      from_secret: github_token
  depends_on:
  - org-generation-and-code-formatting
  - build-checksums
- name: rebuild-cache
  image: meltwater/drone-cache:latest
  pull: never
  settings:
    archive_format: gzip
    backend: s3
    bucket: heliax-drone-cache-v2
    cache_key: juvix/{{ checksum "stack.yaml" }}
    mount:
    - ./.stack-work
    - ./.stack
    override: false
    region: eu-west-1
    rebuild: true
  environment:
    AWS_ACCESS_KEY_ID:
      from_secret: aws_access_key_id
    AWS_SECRET_ACCESS_KEY:
      from_secret: aws_secret_access_key
    BACKEND_OPERATION_TIMEOUT: 8m
  depends_on:
  - push-changes
  when:
    status:
    - success
    - failure
trigger:
  event:
  - pull_request
type: docker
workspace:
  path: /juvix/workspace
environment:
  GIT_LFS_SKIP_SMUDGE: '1'
