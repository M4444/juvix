name:                Witch
version:             0.1.0.0
github:              "githubuser/Witch"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2020 Author name here"

description:         Please see the README on GitHub at <https://github.com/githubuser/Witch#readme>

dependencies:
- base >= 4.11 && < 5
- standard-library
- core
- frontend
- Sexp
- Context
- translate
- extensible-data
- unordered-containers
- stm-containers
- list-t
- lens
- containers
- dlist
- syb
- megaparsec
- EasyPipeline
- tasty
- tasty-hunit
- tasty-silver
- tasty-quickcheck

default-extensions:
  - NoImplicitPrelude
  - OverloadedStrings
  - NoMonomorphismRestriction
  - RankNTypes
  - LambdaCase
  - UnicodeSyntax
  - GADTs
  - DerivingVia
  - MultiWayIf
  - DataKinds
  - TypeApplications
  - ConstraintKinds
  - PatternSynonyms
  - FlexibleContexts
  - FlexibleInstances
  - QuasiQuotes
  - TemplateHaskell
  - TypeFamilies
  - NamedFieldPuns
  - DisambiguateRecordFields
  - TupleSections
  - DeriveGeneric
  - DeriveDataTypeable
  - GeneralizedNewtypeDeriving
  - StandaloneDeriving
  - BlockArguments

ghc-options:
  - -ferror-spans
  - -Wall
  - -fno-warn-orphans
  - -fno-warn-name-shadowing
  - -fno-warn-missing-pattern-synonym-signatures
  - -j
  - -static
  - -fwrite-ide-info

library:
  source-dirs: src

tests:
  witch-test:
    main:                Main.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -g
    dependencies:
    - translate
    - tasty
    - tasty-hunit
    - tasty-silver
    - tasty-quickcheck
    - text
    - bytestring
    - pretty-simple
    - Witch
    - Pipeline
    - Sexp
    - Context
